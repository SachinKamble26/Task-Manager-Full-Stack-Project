

<div class="d-flex justify-content-center align-items-center  bg-image" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6"   style="width: 900px;" >
      <div class="card shadow-lg" style="border-radius: 10px;">
        <div class="card-body"   >
      
            <div class="d-flex justify-content-between align-items-center">
                <div style="width: 90px;"></div>
                <h3 class="text-center " style="color: seagreen;">Create Your Account</h3>
                <button class="btn btn-outline-success" routerLink="">Back</button>
                
              </div>
    
    
            <hr>
    
    
    
            <form action=""   (ngSubmit)="register(registeredUser)"     #registerForm="ngForm"  >
    
    
                <div class="row" > 
    
    <div  class="col-md-6" >
        <label class="form-label" >Full Name</label>
        <input  #name="ngModel"   class="form-control"   required    name="name"  [(ngModel)]="registeredUser.name"           type="text"  placeholder="Enter your full name"   />
         <!-- <div   *ngIf="name.touched && name.invalid"  class="text-danger"  >Address is required</div> -->
    </div>
            
    
    <div  class="mt-1  col-md-6" >
        <label class="form-label" >Email</label>
        <input #email="ngModel" class="form-control"  required name="email"  [(ngModel)]="registeredUser.email"   type="email" value=""  placeholder="Enter your email"   />
        <!-- <div   *ngIf="email.touched  && email.invalid"  class="text-danger"  >Email is required</div> -->
    
    </div>
    
    </div>
    
    
    
    
    <div class="row" >  
    
    <div  class="mt-1  col-md-6" >
        <label class="form-label" >Password</label>
        <input #password="ngModel" class="form-control"  required name="password"  [(ngModel)]="registeredUser.password"   type="password" value=""  placeholder="Create an password"   />
        <!-- <div   *ngIf="password.touched && password.invalid"  class="text-danger"  >Password is required</div> -->
    
    </div>
    
    
    <div  class="mt-1  col-md-6" >
        <label class="form-label" >Confirm Password</label>
        <input class="form-control"  required name="confirmPassword"  [(ngModel)]="confirmPassword"   type="password" value=""  placeholder="Confirm an password"   />
        
        <small *ngIf="registeredUser.password!=confirmPassword"  style="color: red;"    >password not matching!</small>
    
    
    </div>
    
    </div>
    
    
    
    
    
    
    <div  class="row" >  
    
    <div class="mt-1  col-md-6">
        <label class="form-label" >Date of birth</label>
        <input   #dob="ngModel"  class="form-control"  required  name="dob"  [(ngModel)]="registeredUser.dob"  type="date"   value=""  placeholder="Enter your date of birth"   />
    
        <!-- <div   *ngIf="dob.touched && dob.invalid"  class="text-danger"  >Email is required</div> -->
    
    </div>
    
    <div class="mt-1  col-md-6">
        <label class="form-label" >Mobile no</label>
        <input #mobileNo="ngModel"  class="form-control"    required name="mobileNo"  [(ngModel)]="registeredUser.mobileNo"   placeholder="Enter your mobile no"   />
        <!-- <div   *ngIf="mobileNo.touched  && mobileNo.invalid"  class="text-danger"  >Email is required</div> -->
    
    </div>
    </div>
    
    
    <div  class="row" >  
    
    <div class="mt-1  col-md-6">
        <label class="form-label" >Address</label>
        <input  #address="ngModel" class="form-control"    required name="address"  [(ngModel)]="registeredUser.address"   placeholder="Enter your address"   />
    
        <!-- <div   *ngIf="address.touched  && address.invalid"  class="text-danger"  >Email is required</div> -->
    </div>
    
    
    <div class="mt-1  col-md-6">
        <label class="form-label" >Role</label>
        <input   class="form-control"    required name="role"     placeholder="Enter your role"  readonly value="User"  style="color: green;"   />
    
        <!-- <div   *ngIf="address.touched  && address.invalid"  class="text-danger"  >Email is required</div> -->
    </div>
    
    
    
    
    </div>
    
    
    
    <div class="mt-3" >
        
    
        <button  class="btn btn-success form-control" >Register</button>
    </div>
    
    
            </form>
    
    
            <div class="text-center mt-1 " >
                <small class="text-center" >Already have an account? <a routerLink=""  data-bs-toggle="tooltip"    data-bs-placement="top"  title="Click here to login"      class="text-decoration-none  ">Login Now</a></small>
            
    
            </div>
        </div>
      </div>
    </div>
  </div>
