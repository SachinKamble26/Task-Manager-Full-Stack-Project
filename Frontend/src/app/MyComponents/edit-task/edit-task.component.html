<div class="container  mt-5 "  style="" >


    <!-- <div class="row" ></div> -->
    <div class="row" >


        <!-- <div class="col" ></div> -->
        <div class="col" >

            
            <div class="border border-warning p-3 shadow-lg" 
            style="
         
            border-radius: 10px;
            box-shadow:
            0 0 10px rgba(255, 193, 7, 0.8),
            0 0 20px rgba(255, 193, 7, 0.6),
            0 0 30px rgba(255, 193, 7, 0.4),
            0 0 40px rgba(255, 193, 7, 0.2);">

          <!-- <div   class="border p-3  shadow-lg" style="box-shadow: 4px 4px 15px rgba(0, 0, 255, 0.3);"  > -->

            <div class="text-center mt-1" style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="color: rgba(242, 183, 7, 0.8); flex-grow: 1; text-align: center;">Edit Your Task</h3>
                <button type="button" class="btn btn-warning" style="margin-left: auto;"  routerLink="/taskList"   ><h3>Back</h3></button>
              </div>
            <hr>

 
<form   (ngSubmit)="editTask(task)" #taskForm="ngForm"  *ngIf="task"  > 
    <div   > 
            <div>
                <label for=""    style="color: black;"  ><h6>Title</h6></label>
                <input  #title="ngModel" required type="text"  class="form-control"   placeholder="Enter The Task Title" [(ngModel)]="task.title" name="title" />
                <div *ngIf="title.invalid && title.touched" class="text-danger">Title is required.</div>
                
            </div>
            <div>
                <label for=""><h6>Description</h6></label>
                <!-- <input type="text"  class="form-control" /> -->
                <textarea #description="ngModel"  required class="form-control" rows="8" placeholder="Enter The Task Description"   [(ngModel)]="task.description"  name="description"    ></textarea>
 <div *ngIf="description.invalid && description.touched"  class="text-danger" >description is required</div>
            </div>
            <div class="mt-2" >
                <label for=""><h6>Update Task Priority </h6> </label>

                <select #taskPriorityId="ngModel" required  name="" id=""  class=" form-select "   [(ngModel)]="task.taskPriorityId"  name="taskPriorityId"  style=""  >

                    <option value="1" style=" color: red; font-weight: bold;"  ><h3> High </h3></option>
                    <option value="2" style="color: coral;font-weight: bold;"  ><h3> Medium </h3></option>
                    <option value="3"  style="color:slategrey;font-weight: bold;"  ><h3> Low </h3></option>
                </select>
                <div *ngIf="taskPriorityId.invalid && taskPriorityId.touched" class="text-danger">Task Priority is required.</div>
             
               
            </div>








<div   class="row mt-1"  >    

            <div class="col" >
                <label for=""><h6>Update Due Date</h6></label>
                <input #dueDate="ngModel" required  type="date" 
                  

                  
                    placeholder="please select date"   
                    [(ngModel)]="task.dueDate" 
                    name="dueDate"    
                    class="form-control" />
                <div *ngIf="dueDate.invalid && dueDate.touched" class="text-danger">Due Date is required.</div>
            
               
            </div>

            <div class="col" > 
            
                <label   class=""  ><h6>Select Due Time</h6></label>
                <input type="time" class="form-control"       [(ngModel)]="selectedTime"  name="selectedTime"   placeholder="Select due time for sending reminder"  />
            </div> -->

          </div>

        </div>

            






            


            <div>


                <label> <h6>  Update Completion Status</h6></label>
                <div></div>
                <input 
                type="button" 
                class="form-control" 
                name="isCompleted" 
                [ngClass]="task.isCompleted ? 'btn btn-success' : 'btn btn-danger'"
                [value]="task.isCompleted ? 'Completed' : 'Pending'"
                (click)="toggleStatus(task)"
               
            />      </div>
            <div class="mt-3" >
                <button   [disabled]="taskForm.invalid" type="submit"  class="btn btn-warning  form-control" ><h6>Update Task</h6></button>
            </div>

        </div>
        </form>
          </div>

        </div>
        <!-- <div class="col" ></div> -->

    </div>
    <!-- <div class="row" ></div> -->

</div>
