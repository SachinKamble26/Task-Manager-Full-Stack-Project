<div class="container mt-5">

   
    <div class="row"    >

        <!-- <div class="col" ></div> -->
        <div class="col">
            <!-- Apply shadow with a blue border color -->
            <div class="border  p-3 shadow-lg" 
                style=" border-radius: 10px;  box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3); ">

                <div class="text-center mt-1" style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="color: rgba(231, 221, 22, 0.8); flex-grow: 1; text-align: center;"   >Update Admin</h3>
                    <button type="button"  class="btn btn-outline   bg-light" style="margin-left: auto;" routerLink="/adminList">
                        <h3 style="color: rgba(196, 219, 19, 0.8);"   > Back    </h3>
                    </button>
                </div>
                <hr>

               <form (ngSubmit)="editUser(user)"  #updateUserForm="ngForm"  >   
                <div >

                    <div class="row   "       >  
                    <div class="col-md-6" >
                        <label for="" style="color: black;"> <h6>Name</h6> </label>
                        <input type="text" class="form-control" placeholder="User name"   name="name" [(ngModel)]="user.name"  />
                    </div>
                    <div class="col-md-6" >
                        <label for=""><h6>Email</h6></label>
                        <input type="text"   placeholder="User email"    class="form-control"  name="email"  [(ngModel)]="user.email"   />
                    </div>
                </div>


                <div class="row" >  
                <div class="col-md-6" >
                        <label for=""><h6>Date of birth</h6></label>
                        <input type="date"  placeholder="User date of birth"  class="form-control"   name="dob"  [(ngModel)]="user.dob"   />
                    </div>
                    <div class="col-md-6" >
                        <label for=""><h6> Mobile no</h6>  </label>
                        <input class="form-control" type="text" paceholder="User mobile no"  name="mobileNo" [(ngModel)]="user.mobileNo"   />
                    </div>

                </div>



                    <div class="row" >  
                    <div class="col-md-6" >
                        <label for=""> <h6>  Address</h6>  </label>
                        <input class="form-control"  placeholder="User address" name="address"  [(ngModel)]="user.address"  />
                    </div>
    
    
                    <div class="col-md-6" >
                        <label for=""><h6>   Role</h6>  </label>
                        <input class="form-control"  placeholder="User role" value="Admin"  style="color: green;" readonly />
                    </div>

                </div>

                <div class="row mt-3 " >

                    <button  type="submit"  class="form-control  btn btn-warning"    >Update Admin</button>

                </div>




                    
                
                   
                </div>

                
            </form>
            </div>
        </div>
