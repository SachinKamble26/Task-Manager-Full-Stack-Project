



<div class="container-fluid mt-4 " >   
    <div  class="card  "  style="border-radius: 10px;box-shadow: 0 0 15px rgba(28, 232, 32, 0.5);" >
    <div class="card-body  shadow-lg " >
    
      <div class="d-flex justify-content-between align-items-center mb-1">
        <div style="width: 90px;"></div> 
        <h4 class="text-center flex-grow-1 mb-0" style="color: gray;">Add New Admin</h4>
        
        <button class="btn btn-outline-success" routerLink="/adminList">Back</button>
      </div>      
        <hr>
    
    <form action="" (ngSubmit)="addUser(registeredUser)" #registerForm="ngForm">
    
        
       
        <div class="row   ">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input #name="ngModel" class="form-control" required name="name" [(ngModel)]="registeredUser.name" type="text" placeholder="Enter admin full name" />
          </div>
      
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input #email="ngModel" class="form-control" required name="email" [(ngModel)]="registeredUser.email" type="email" placeholder="Enter admin email" />
          </div>
        </div>
      
        
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input #password="ngModel" class="form-control" required name="password" [(ngModel)]="registeredUser.password" type="password" placeholder="Create admin password" />
          </div>
      
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input class="form-control" required name="confirmPassword" [(ngModel)]="confirmPassword" type="password" placeholder="Confirm admin password" />
        
            <div *ngIf="registeredUser.password !== confirmPassword" class="text-danger mt-1">
                <small>Passwords are not matching</small>  
               </div>
        
        </div>
        </div>
      
       
    
        <div class="row mt-2" >  
        <div class="col-md-6">
          <label class="form-label">Date of birth</label>
          <input #dob="ngModel" class="form-control" required name="dob" [(ngModel)]="registeredUser.dob" type="date" placeholder="Enter admin date of birth" />
        </div>
      
        <div class="col-md-6">
          <label class="form-label">Mobile No</label>
          <input #mobileNo="ngModel" class="form-control" required name="mobileNo" [(ngModel)]="registeredUser.mobileNo" placeholder="Enter admin mobile number" />
        </div>
    </div>
    
    <div class="row mt-2" >  
    
    
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input #address="ngModel" class="form-control" required name="address" [(ngModel)]="registeredUser.address" placeholder="Enter admin address" />
        </div>
    
        <div class="col-md-6">
            <label class="form-label">Role</label>
            <input   readonly  style="color: darkgreen;"  value="Admin"    class="form-control" />
          </div>
      
    
    </div>
    
        <div class="mt-3">
          <button class="btn btn-success form-control">Add Admin</button>
        </div>
      </form>
      
    </div>
    </div>
    </div>
